<body>

    <h1 style="text-align: center;"><br><br>Daily Writing Prompt</h1>
    <div id="prompt" class="prompt-box"></div>
    <br><br>

    <div class="container2">  
        <label for="dailyInput">Start Writing Here: </label>
        <br>
        <form id="streakForm" onsubmit="handleFormSubmit(event)">
            <textarea id="dailyInput" rows="4" cols="50" required></textarea><br><br> 
            <input type="submit" value="Finish"> 
        </form> 
        <p id="error-message" style="display:none; color:red;"></p>
    </div>

    <script src="prompts.js"></script>
    <script>
        // Function to update the streak display
        function updateStreakDisplay() {
            const streakValue = localStorage.getItem('streak') || 0;
            document.getElementById('streakValue').innerText = streakValue;
        }

        // Call the function to update the streak display when the page loads
        document.addEventListener('DOMContentLoaded', updateStreakDisplay);
    </script>
</body>
</html>
